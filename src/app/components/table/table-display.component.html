<div *ngIf = "displayTableData">
    <table mat-table [dataSource]="data" class="mat-elevation-z8 table-style">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Name Column -->
      <div *ngFor="let field of displayedColumns">
		<ng-container matColumnDef="{{ field }}">
			<th mat-header-cell *matHeaderCellDef> {{ getLabel(field) }} </th>
			<td mat-cell *matCellDef="let element"> {{ getValue(field, element) }} </td>
		</ng-container>
	  </div>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
